<table class="uk-table uk-table-striped">
  <thead>
      <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Quntity</th>
      </tr>
  </thead>
  <tfoot>
    <tr>
        <td></td>
        <td> {{cal?.prices}} </td>
        <td>{{cal?.total}}</td>
    </tr>
  </tfoot>

</tfoot> -->
  <tbody *ngFor="let item of cart">

      </tr>
  </tbody>
 
</table>
