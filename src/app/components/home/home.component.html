<nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-right">
                <a href="" uk-icon="icon: cart">Cart<i class="uk-icon-shopping-cart"></i> {{cart.length}} </a>
    </div>
</nav>

<div class="uk-child-width-1-3@m" uk-grid>
  <div *ngFor="let item of product">
    <div class="uk-text-center uk-transform-origin-bottom-right uk-card uk-card-default uk-card-body uk-animation-scale-up">
      <img class="size" src="{{item.image}}">
      <p>name : {{item.name}} 
        <a href="javascript:void(0);" uk-icon="icon: cart" (click)="addCart(item)"></a>
      </p>  
      <p>prices : {{item.prices}} </p>
      <p>total : {{item.total}} </p>
    </div>
  </div>
</div>
